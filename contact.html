<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact | Prestige Griffin</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: linear-gradient(to bottom, #7c0a02, #1a1a1a); color: #f0d9b5; }
    header { background: radial-gradient(circle, #800000 0%, #1a0000 100%); text-align: center; padding: 60px 20px 40px; }
    .logo { width: 180px; }
    nav a { margin: 0 15px; text-decoration: none; color: #f0d9b5; font-weight: bold; border-bottom: 2px solid transparent; }
    nav a:hover, nav a.active { border-color: #ffd700; }
    .form { padding: 40px 20px; text-align: center; }
    input, textarea { width: 90%; padding: 12px; margin: 8px 0; border-radius: 8px; border: none; }
    button { background: #ffd700; color: #1a1a1a; padding: 12px 25px; border: none; font-size: 1rem; border-radius: 30px; cursor: pointer; }
    footer { text-align: center; padding: 20px; background: #120202; color: #999; }
  </style>
</head>
<body>
  <header>
    <img src="PG.png" alt="Prestige Griffin Logo" class="logo" />
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>
  <section class="form">
    <h2>Send us a message</h2>
    <form>
      <input type="text" placeholder="Your Name" required /><br />
      <input type="email" placeholder="Your Email" required /><br />
      <textarea placeholder="Your Message" rows="5" required></textarea><br />
      <button type="submit">Send</button>
    </form>
  </section>
  <footer>&copy; 2025 Prestige Griffin. All rights reserved.</footer>
</body>
</html>
