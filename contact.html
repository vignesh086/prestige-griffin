<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Prestige Griffin</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    :root {
      --maroon: #6F0E0B;
      --gold: #C99E47;
      --cream: #f5eac2;
      --soft-gold: rgba(201, 158, 71, 0.15);
    }
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: var(--maroon);
      color: var(--gold);
      overflow-x: hidden;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--maroon);
      position: relative;
      z-index: 5;
    }
    header img {
      max-height: 100px;
    }
    nav a {
      color: var(--gold);
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 4rem 2rem;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }
    section h2 {
      font-size: 2rem;
      font-family: 'Playfair Display', serif;
      margin-bottom: 1rem;
      color: var(--gold);
    }
    section p {
      font-size: 1.1rem;
      line-height: 1.7;
      color: var(--cream);
      margin-bottom: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid var(--gold);
      background: transparent;
      color: white;
      font-family: 'Open Sans', sans-serif;
    }
    button {
      background-color: var(--gold);
      border: none;
      padding: 0.75rem 1.5rem;
      color: black;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background-color: #1a0605;
      color: var(--gold);
    }
  </style>
</head>
<body>
<canvas id="bg-canvas"></canvas>
<header>
  <img src="PG.png" alt="Prestige Griffin Logo" class="h-20 w-auto rounded-full border-2 border-[#D4AF37] shadow-lg" />
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section>
  <h2>Contact Us</h2>
  <p>
    We partner with leaders and organizations who value security, trust, and elite performance.
    Submit your inquiry and a partner will respond within 48 hours.
  </p>

  <form>
    <input type="text" placeholder="Your Name" required />
    <input type="email" placeholder="Your Email" required />
    <textarea placeholder="Your Message" rows="5" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</section>

<footer>&copy; 2025 Prestige Griffin. All rights reserved.</footer>

<script>
const canvas = document.getElementById('bg-canvas');
const ctx = canvas.getContext('2d');
let width, height, particles = [];

function resizeCanvas() {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

class Particle {
  constructor() {
    this.x = Math.random() * width;
    this.y = Math.random() * height;
    this.r = Math.random() * 2 + 1;
    this.dx = (Math.random() - 0.5) * 0.5;
    this.dy = (Math.random() - 0.5) * 0.5;
  }
  move() {
    this.x += this.dx;
    this.y += this.dy;
    if (this.x < 0 || this.x > width) this.dx *= -1;
    if (this.y < 0 || this.y > height) this.dy *= -1;
  }
  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
    ctx.fillStyle = 'var(--soft-gold)';
    ctx.fill();
  }
}
function initParticles(num = 100) {
  particles = [];
  for (let i = 0; i < num; i++) {
    particles.push(new Particle());
  }
}
function animate() {
  ctx.clearRect(0, 0, width, height);
  particles.forEach(p => {
    p.move();
    p.draw();
  });
  requestAnimationFrame(animate);
}
initParticles();
animate();
</script>
</body>
</html>
